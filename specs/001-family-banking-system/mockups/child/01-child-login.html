<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kash - Child Login</title>
  <link rel="stylesheet" href="../shared/design-system.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--space-4);
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .logo {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .logo-icon {
      font-size: var(--text-5xl);
      margin-bottom: var(--space-2);
    }

    .logo-text {
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      color: var(--child-primary);
      font-family: var(--font-family-display);
    }

    .login-card {
      background-color: var(--white);
      border-radius: var(--radius-xl);
      padding: var(--space-8);
      box-shadow: var(--shadow-xl);
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--space-6);
    }

    .login-header h1 {
      font-size: var(--text-2xl);
      margin-bottom: var(--space-4);
    }

    .child-select {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
      margin-bottom: var(--space-6);
    }

    .child-option {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      padding: var(--space-5);
      background-color: var(--child-bg);
      border: 3px solid var(--child-border);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all var(--transition-base);
    }

    .child-option:hover {
      border-color: var(--child-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .child-option.selected {
      border-color: var(--child-primary);
      background-color: var(--child-primary-light);
    }

    .child-avatar {
      width: 64px;
      height: 64px;
      border-radius: var(--radius-full);
      background: linear-gradient(135deg, var(--child-primary-light) 0%, var(--child-primary) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-4xl);
      flex-shrink: 0;
    }

    .child-name {
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
      color: var(--child-text-primary);
    }

    .pin-section {
      display: none;
    }

    .pin-section.active {
      display: block;
    }

    .pin-input-group {
      display: flex;
      justify-content: center;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .pin-digit {
      width: 64px;
      height: 64px;
      text-align: center;
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      border: 3px solid var(--child-border);
      border-radius: var(--radius-lg);
      background-color: var(--white);
      transition: all var(--transition-base);
    }

    .pin-digit:focus {
      border-color: var(--child-primary);
      outline: none;
      box-shadow: 0 0 0 4px var(--child-primary-light);
    }

    .back-button {
      display: block;
      width: 100%;
      padding: var(--space-3);
      background: none;
      border: none;
      color: var(--child-text-secondary);
      font-size: var(--text-base);
      font-weight: var(--font-medium);
      cursor: pointer;
      transition: color var(--transition-base);
      margin-top: var(--space-4);
    }

    .back-button:hover {
      color: var(--child-primary);
    }

    .parent-login-link {
      text-align: center;
      margin-top: var(--space-6);
      padding-top: var(--space-6);
      border-top: 1px solid var(--child-border);
    }

    .parent-login-link a {
      color: var(--child-primary);
      text-decoration: none;
      font-weight: var(--font-medium);
    }

    .parent-login-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .pin-digit {
        width: 56px;
        height: 56px;
        font-size: var(--text-2xl);
      }

      .child-avatar {
        width: 56px;
        height: 56px;
        font-size: var(--text-3xl);
      }
    }
  </style>
</head>
<body class="child-theme">
  <div class="login-container">
    <!-- Logo -->
    <div class="logo">
      <div class="logo-icon">üíµ</div>
      <div class="logo-text">Kash</div>
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <div class="login-header">
        <h1>Who's logging in?</h1>
      </div>

      <!-- Child Selection -->
      <div class="child-select" id="childSelect">
        <div class="child-option" onclick="selectChild('emma', 'ü¶Ñ')">
          <div class="child-avatar">ü¶Ñ</div>
          <div class="child-name">Emma</div>
        </div>

        <div class="child-option" onclick="selectChild('noah', 'ü¶ñ')">
          <div class="child-avatar">ü¶ñ</div>
          <div class="child-name">Noah</div>
        </div>
      </div>

      <!-- PIN Entry -->
      <div class="pin-section" id="pinSection">
        <div class="login-header">
          <h1>Enter your PIN</h1>
        </div>

        <form id="pinForm">
          <div class="pin-input-group">
            <input type="password" class="pin-digit" maxlength="1" id="pin1" pattern="[0-9]" inputmode="numeric" required>
            <input type="password" class="pin-digit" maxlength="1" id="pin2" pattern="[0-9]" inputmode="numeric" required>
            <input type="password" class="pin-digit" maxlength="1" id="pin3" pattern="[0-9]" inputmode="numeric" required>
            <input type="password" class="pin-digit" maxlength="1" id="pin4" pattern="[0-9]" inputmode="numeric" required>
          </div>

          <button type="submit" class="btn btn-primary btn-full btn-lg">
            Login
          </button>
        </form>

        <button class="back-button" onclick="backToChildSelect()">
          ‚Üê Back to child selection
        </button>
      </div>

      <!-- Parent Login Link -->
      <div class="parent-login-link">
        Are you a parent? <a href="../parent/02-parent-login.html">Parent Login</a>
      </div>
    </div>
  </div>

  <script>
    let selectedChild = null;

    function selectChild(childName, avatar) {
      selectedChild = childName;
      document.getElementById('childSelect').style.display = 'none';
      document.getElementById('pinSection').classList.add('active');

      // Focus first PIN digit
      setTimeout(() => {
        document.getElementById('pin1').focus();
      }, 100);
    }

    function backToChildSelect() {
      selectedChild = null;
      document.getElementById('childSelect').style.display = 'flex';
      document.getElementById('pinSection').classList.remove('active');

      // Clear PIN inputs
      for (let i = 1; i <= 4; i++) {
        document.getElementById(`pin${i}`).value = '';
      }
    }

    // Auto-advance to next PIN digit
    document.querySelectorAll('.pin-digit').forEach((input, index) => {
      input.addEventListener('input', function(e) {
        if (this.value.length === 1 && index < 3) {
          document.getElementById(`pin${index + 2}`).focus();
        }
      });

      input.addEventListener('keydown', function(e) {
        if (e.key === 'Backspace' && this.value === '' && index > 0) {
          document.getElementById(`pin${index}`).focus();
        }
      });
    });

    // Handle form submission
    document.getElementById('pinForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const pin =
        document.getElementById('pin1').value +
        document.getElementById('pin2').value +
        document.getElementById('pin3').value +
        document.getElementById('pin4').value;

      if (pin.length !== 4 || !/^\d{4}$/.test(pin)) {
        alert('Please enter a 4-digit PIN.');
        return;
      }

      // Success - In real app, this would call the API
      alert(`‚úì Login successful for ${selectedChild}!\n\nRedirecting to balance...`);
      window.location.href = '02-child-balance.html';
    });
  </script>
</body>
</html>
