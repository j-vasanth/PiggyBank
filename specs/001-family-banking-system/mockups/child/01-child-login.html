<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kash - Child Login</title>
  <link rel="stylesheet" href="../shared/design-system.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--space-4);
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .logo {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .logo-icon {
      font-size: var(--text-5xl);
      margin-bottom: var(--space-2);
    }

    .logo-text {
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      color: var(--child-primary);
      font-family: var(--font-family-display);
    }

    .login-card {
      background-color: var(--white);
      border-radius: var(--radius-xl);
      padding: var(--space-8);
      box-shadow: var(--shadow-xl);
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--space-6);
    }

    .login-header h1 {
      font-size: var(--text-2xl);
      margin-bottom: var(--space-4);
    }


    .pin-input-group {
      display: flex;
      justify-content: center;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .pin-digit {
      width: 64px;
      height: 64px;
      text-align: center;
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      border: 3px solid var(--child-border);
      border-radius: var(--radius-lg);
      background-color: var(--white);
      transition: all var(--transition-base);
    }

    .pin-digit:focus {
      border-color: var(--child-primary);
      outline: none;
      box-shadow: 0 0 0 4px var(--child-primary-light);
    }


    .parent-login-link {
      text-align: center;
      margin-top: var(--space-6);
      padding-top: var(--space-6);
      border-top: 1px solid var(--child-border);
    }

    .parent-login-link a {
      color: var(--child-primary);
      text-decoration: none;
      font-weight: var(--font-medium);
    }

    .parent-login-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .pin-digit {
        width: 56px;
        height: 56px;
        font-size: var(--text-2xl);
      }

      .child-avatar {
        width: 56px;
        height: 56px;
        font-size: var(--text-3xl);
      }
    }
  </style>
</head>
<body class="child-theme">
  <div class="login-container">
    <!-- Login Card -->
    <div class="login-card">
      <div class="login-header">
        <h1>Child Login</h1>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <!-- Username -->
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input"
            placeholder="Enter your username"
            required
            autocomplete="username"
          />
        </div>

        <!-- PIN Entry -->
        <div class="form-group">
          <label for="pin-input" class="form-label">4-Digit PIN</label>
          <div class="pin-input-group">
            <input type="password" class="pin-digit" maxlength="1" id="pin1" pattern="[0-9]" inputmode="numeric" required>
            <input type="password" class="pin-digit" maxlength="1" id="pin2" pattern="[0-9]" inputmode="numeric" required>
            <input type="password" class="pin-digit" maxlength="1" id="pin3" pattern="[0-9]" inputmode="numeric" required>
            <input type="password" class="pin-digit" maxlength="1" id="pin4" pattern="[0-9]" inputmode="numeric" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-full btn-lg">
          Login
        </button>
      </form>

      <!-- Parent Login Link -->
      <div class="parent-login-link">
        Are you a parent? <a href="../parent/02-parent-login.html">Parent Login</a>
      </div>
    </div>
  </div>

  <script>
    // Auto-advance to next PIN digit
    document.querySelectorAll('.pin-digit').forEach((input, index) => {
      input.addEventListener('input', function(e) {
        if (this.value.length === 1 && index < 3) {
          document.getElementById(`pin${index + 2}`).focus();
        }
      });

      input.addEventListener('keydown', function(e) {
        if (e.key === 'Backspace' && this.value === '' && index > 0) {
          document.getElementById(`pin${index}`).focus();
        }
      });
    });

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const pin =
        document.getElementById('pin1').value +
        document.getElementById('pin2').value +
        document.getElementById('pin3').value +
        document.getElementById('pin4').value;

      if (!username) {
        alert('Please enter your username.');
        return;
      }

      if (pin.length !== 4 || !/^\d{4}$/.test(pin)) {
        alert('Please enter a 4-digit PIN.');
        return;
      }

      // Success - In real app, this would call the API
      alert(`âœ“ Login successful!\n\nRedirecting to balance...`);
      window.location.href = '02-child-balance.html';
    });
  </script>
</body>
</html>
