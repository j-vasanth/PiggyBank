<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kash - Create Parent Account</title>
  <link rel="stylesheet" href="../shared/design-system.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--space-4);
    }

    .register-container {
      width: 100%;
      max-width: 480px;
    }

    .logo {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .logo-icon {
      font-size: var(--text-5xl);
      margin-bottom: var(--space-2);
    }

    .logo-text {
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      color: var(--parent-primary);
      font-family: var(--font-family-display);
    }

    .logo-tagline {
      font-size: var(--text-sm);
      color: var(--parent-text-secondary);
      margin-top: var(--space-2);
    }

    .register-card {
      background-color: var(--white);
      border-radius: var(--radius-xl);
      padding: var(--space-8);
      box-shadow: var(--shadow-xl);
    }

    .register-header {
      text-align: center;
      margin-bottom: var(--space-6);
    }

    .register-header h1 {
      font-size: var(--text-2xl);
      margin-bottom: var(--space-2);
    }

    .register-header p {
      color: var(--parent-text-secondary);
      font-size: var(--text-sm);
      margin-bottom: 0;
    }

    .form-note {
      background-color: var(--parent-primary-light);
      padding: var(--space-3);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-6);
      font-size: var(--text-sm);
      border-left: 4px solid var(--parent-primary);
    }

    .form-note-title {
      font-weight: var(--font-semibold);
      margin-bottom: var(--space-1);
    }

    .password-requirements {
      list-style: none;
      margin-top: var(--space-2);
    }

    .password-requirements li {
      padding-left: var(--space-5);
      position: relative;
      margin-bottom: var(--space-1);
      font-size: var(--text-sm);
      color: var(--parent-text-secondary);
    }

    .password-requirements li::before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: var(--parent-success);
      font-weight: var(--font-bold);
    }

    .login-link {
      text-align: center;
      margin-top: var(--space-6);
      padding-top: var(--space-6);
      border-top: 1px solid var(--parent-border);
    }

    .login-link a {
      color: var(--parent-primary);
      text-decoration: none;
      font-weight: var(--font-medium);
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .btn-register {
      margin-top: var(--space-2);
    }
  </style>
</head>
<body class="parent-theme">
  <div class="register-container">
    <!-- Logo -->
    <div class="logo">
      <div class="logo-icon">ðŸ’µ</div>
      <div class="logo-text">Kash</div>
      <div class="logo-tagline">Teaching kids about money, one deposit at a time</div>
    </div>

    <!-- Registration Form -->
    <div class="register-card">
      <div class="register-header">
        <h1>Get started with Kash</h1>
      </div>

      <form>
        <!-- Username -->
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input"
            placeholder="Choose a username"
            required
            pattern="[a-zA-Z0-9_]{3,50}"
          />
          <div class="form-help">
            3-50 characters. Letters, numbers, and underscores only.
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Create a strong password"
            required
            minlength="8"
          />
          <ul class="password-requirements">
            <li>At least 8 characters</li>
            <li>Mix of letters and numbers</li>
          </ul>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            class="form-input"
            placeholder="Re-enter your password"
            required
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-full btn-lg btn-register">
          Create Parent Account
        </button>
      </form>

      <!-- Login Link -->
      <div class="login-link">
        Already have an account? <a href="02-parent-login.html">Sign In</a>
      </div>
    </div>
  </div>

  <script>
    // Simple form validation
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validate username format
      const usernamePattern = /^[a-zA-Z0-9_]{3,50}$/;
      if (!usernamePattern.test(username)) {
        alert('Username must be 3-50 characters and contain only letters, numbers, and underscores.');
        return;
      }

      // Validate password length
      if (password.length < 8) {
        alert('Password must be at least 8 characters long.');
        return;
      }

      // Validate passwords match
      if (password !== confirmPassword) {
        alert('Passwords do not match. Please try again.');
        return;
      }

      // Success - In real app, this would call the API
      alert('âœ“ Parent account created successfully!\n\nNow let\'s create your family...');
      window.location.href = '01b-create-family.html';
    });
  </script>
</body>
</html>
