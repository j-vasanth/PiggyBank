<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kash - Parent Login</title>
  <link rel="stylesheet" href="../shared/design-system.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--space-4);
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .logo {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .logo-icon {
      font-size: var(--text-5xl);
      margin-bottom: var(--space-2);
    }

    .logo-text {
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      color: var(--parent-primary);
      font-family: var(--font-family-display);
    }

    .login-card {
      background-color: var(--white);
      border-radius: var(--radius-xl);
      padding: var(--space-8);
      box-shadow: var(--shadow-xl);
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--space-6);
    }

    .login-header h1 {
      font-size: var(--text-2xl);
      margin-bottom: var(--space-2);
    }

    .login-header p {
      color: var(--parent-text-secondary);
      font-size: var(--text-sm);
      margin-bottom: 0;
    }

    .login-options {
      display: flex;
      gap: var(--space-4);
      margin-top: var(--space-6);
      padding-top: var(--space-6);
      border-top: 1px solid var(--parent-border);
    }

    .login-option {
      flex: 1;
      text-align: center;
    }

    .login-option a {
      display: block;
      padding: var(--space-4);
      background-color: var(--parent-bg-secondary);
      border-radius: var(--radius-lg);
      text-decoration: none;
      color: var(--parent-text-primary);
      transition: all var(--transition-base);
    }

    .login-option a:hover {
      background-color: var(--parent-primary-light);
      transform: translateY(-2px);
    }

    .login-option-icon {
      font-size: var(--text-3xl);
      margin-bottom: var(--space-2);
    }

    .login-option-text {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
    }

    .register-link {
      text-align: center;
      margin-top: var(--space-6);
    }

    .register-link a {
      color: var(--parent-primary);
      text-decoration: none;
      font-weight: var(--font-medium);
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="parent-theme">
  <div class="login-container">
    <!-- Logo -->
    <div class="logo">
      <div class="logo-icon">ðŸ’µ</div>
      <div class="logo-text">Kash</div>
    </div>

    <!-- Login Form -->
    <div class="login-card">
      <div class="login-header">
        <h1>Parent Sign In</h1>
        <p>Access your family's account</p>
      </div>

      <form>
        <!-- Username -->
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input"
            placeholder="Enter your username"
            required
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-full btn-lg">
          Sign In
        </button>
      </form>

      <!-- Child Login Link -->
      <div class="register-link" style="margin-top: var(--space-4); padding-top: var(--space-4); border-top: 1px solid var(--parent-border);">
        Not a parent? <a href="../child/01-child-login.html">Login as a child</a>
      </div>

      <!-- Register Link -->
      <div class="register-link">
        Don't have an account? <a href="01-register-family.html">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please enter both username and password.');
        return;
      }

      // Success - In real app, this would call the API
      alert('âœ“ Login successful!\n\nRedirecting to dashboard...');
      window.location.href = '03-parent-dashboard.html';
    });
  </script>
</body>
</html>
